<!DOCTYPE html>
<html>
<head>
	<title>Staades Highchart Example</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	
	<script src="https://code.staades.net/staades-graph.min.js"></script>
	<link rel="stylesheet" href="http://code.staades.net/staades-graph.min.css">

</head>
<body>

	<h1>Staades Highchart Example</h1>

	<div id="graph-container"></div>

	<script type="text/javascript">

		$(function () {

			var staadesGraph = new StaadesGraph(
				'yourappkey',
				'yourapikey', {
					containerId: 'graph-container',
					layout: 'highchart',
					width: '100%',
					height: '200px',
					idents: [
						'YourIdent.key'
					]
				}
			);
		});

	</script>

</body>
</html>
